<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>AudioPlayer</title>

<body>
    <div class="container">
        <img class="container-img" src="img/bg.jpg" alt="background">

            <audio src="" controls class="audio-player">

            </audio>
            <ul class="playlist">
                <li><a class="playlist-item current-song" href="audio/nothing_but_thieves_-_amsterdam.mp3"><i class="fa fa-play"></i>Nothing but thieves - Amsterdam</a></li>
                <li><a class="playlist-item" href="audio/nothing_but_thieves_-_broken_machine.mp3"><i class="fa fa-play"></i>Nothing but thieves - Broken machine</a></li>

                <li><a class="playlist-item" href="audio/nothing_but_thieves_-_emergency.mp3"><i class="fa fa-play"></i>Nothing but thieves - Emergency</a></li>
                <li><a class="playlist-item" href="audio/nothing_but_thieves_-_trip_switch.mp3"><i class="fa fa-play"></i>Nothing but thieves - Trip switch</a></li>
            </ul>
        </div>
    </div>

    <script src="js/main.js"></script>

</html>
